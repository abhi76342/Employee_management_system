{% extends 'header.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block main %}
    <style>
        body {
            background-image: url('{% static "images/img_3.png" %}');
            background-size: cover;
            background-position: center;
        }

        footer {
            background-color: #dee2e6;
            padding: 5px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .content-section {
            margin-top: 100px; /* Adjust this value according to your design */
        }

        .border-top {
            border-top: 1px solid #dee2e6;
            padding-top: 15px;
            margin-top: 20px;
        }

        .text-muted {
            color: #6c757d;
        }
    </style>

    <div class="content-section">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="card shadow">
                        <div class="card-body p-4">
                            <h5 class="card-title mb-4 border-bottom">Log In</h5>
                            <form method="post" action="{% url 'login' %}">
                                {% csrf_token %}
                                <fieldset class="form-group">
                                    <table>
                                        <tr>
                                            <td>{{ form.username.label_tag }}</td>
                                            <td>{{ form.username }}</td>
                                        </tr>
                                        <tr>
                                            <td>{{ form.password.label_tag }}</td>
                                            <td>{{ form.password }}</td>
                                        </tr>
                                    </table>
                                    <input type="submit" value="Login" class="btn btn-primary w-100 mt-3">
                                    <input type="hidden" name="next" value="{{ next }}">
                                </fieldset>
                            </form>
                            <div class="mt-4 text-center">
                                <p class="mb-1">Need An Account? <a href="{% url 'register' %}">Sign Up Now</a></p>
                                <p class="mb-0"><a href="#">Forgot password?</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
