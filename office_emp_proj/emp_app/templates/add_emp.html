<!doctype html>
<html lang="en">
  <head>

  </head>
  <body>
    <h1>Add an Employee</h1>
    <form action="/add_emp" method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="first_name">First Name:</label>
    <input type="text" class="form-control" id="first_name" name="first_name" value="{{ first_name }}" required>
  </div>
  <div class="form-group">
    <label for="last_name">Last Name:</label>
    <input type="text" class="form-control" id="last_name" name="last_name" value="{{ last_name }}" required>
  </div>
  <div class="form-group">
    <label for="salary">Salary:</label>
    <input type="number" class="form-control" id="salary" name="salary" value="{{ salary }}" required>
  </div>
  <div class="form-group">
    <label for="dept">Department:</label>
    <input type="text" class="form-control" id="dept" name="dept" value="{{ dept }}" required>
  </div>
  <div class="form-group">
    <label for="role">Role:</label>
    <input type="text" class="form-control" id="role" name="role" value="{{ role }}" required>
  </div>
  <div class="form-group">
    <label for="bonus">Bonus:</label>
    <input type="number" class="form-control" id="bonus" name="bonus" value="{{ bonus }}">
  </div>
  <div class="form-group">
    <label for="phone">Phone Number:</label>
    <input type="tel" class="form-control" id="phone" name="phone" value="{{ phone }}" required>
  </div>
  <button type="submit" class="btn btn-primary w-100 mt-4">Submit</button>
</form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  </body>
</html>
