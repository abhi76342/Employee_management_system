<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management - Signup</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar fixed-top" style="background-color: #dee2e6; height: 0.8in; padding: 0.5rem 0.5rem;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Employee Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Dashboard</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'login' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'signup' %}">Register</a>
                        </li>
                    </ul>
                    <form class="d-flex mt-3" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container" style="padding-top: 100px;">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Signup</div>
                    <div class="card-body">
                        {% include 'messages.html' %}
                        <form method="POST" action="{% url 'signup' %}" id="register_form" onsubmit="return validateForm()">
                            {% csrf_token %}
                            <div class="mb-3 row">
                                <label for="first_name" class="col-sm-3 col-form-label">First Name:</label>
                                <div class="col-sm-9">
                                    <input type="text" name="first_name" class="form-control" id="first_name" required />
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="last_name" class="col-sm-3 col-form-label">Last Name:</label>
                                <div class="col-sm-9">
                                    <input type="text" name="last_name" class="form-control" id="last_name" required />
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="username" class="col-sm-3 col-form-label">Username:</label>
                                <div class="col-sm-9">
                                    <input type="text" name="username" class="form-control" id="username" required />
                                    <small id="usernameHelp" class="form-text text-muted"></small>
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="email" class="col-sm-3 col-form-label">Email:</label>
                                <div class="col-sm-9">
                                    <input type="email" name="email" class="form-control" id="email" required />
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="password" class="col-sm-3 col-form-label">Password:</label>
                                <div class="col-sm-9">
                                    <input type="password" name="password" class="form-control" id="password" required />
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="confirm_password" class="col-sm-3 col-form-label">Confirm Password:</label>
                                <div class="col-sm-9">
                                    <input type="password" name="confirm_password" class="form-control" id="confirm_password" required />
                                    <div id="passwordMatchError" class="text-danger"></div>
                                    <!-- Error message for password match -->
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <div class="col-sm-3"></div>
                                <div class="col-sm-12 d-flex justify-content-center">
                                    <button type="submit" class="btn btn-primary w-100">Signup</button>
                                </div>
                            </div>

                            <div class="text-center mt-3">
                                <a href="{% url 'login' %}" class="text-decoration-none">Already have an account?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

<script>
    document.getElementById("showPassword1Toggle").addEventListener("click", function () {
        var passwordField = document.getElementById("password");
        togglePasswordVisibility(passwordField);
    });

    document.getElementById("showPassword2Toggle").addEventListener("click", function () {
        var passwordField = document.getElementById("confirm_password");
        togglePasswordVisibility(passwordField);
    });

    function togglePasswordVisibility(passwordField) {
        if (passwordField.type === "password") {
            passwordField.type = "text";
        } else {
            passwordField.type = "password";
        }
    }

    // Function to validate form fields
    function validateForm() {
        var password1 = document.getElementById("password").value;
        var password2 = document.getElementById("confirm_password").value;
        if (password1 !== password2) {
            document.getElementById("passwordMatchError").innerHTML = "Passwords do not match";
            return false;
        } else {
            document.getElementById("passwordMatchError").innerHTML = ""; // Clear error message
            return true;
        }
    }

    // Clear error message when password fields are focused
    document.getElementById("password").addEventListener("focus", function () {
        document.getElementById("passwordMatchError").innerHTML = "";
    });

    document.getElementById("confirm_password").addEventListener("focus", function () {
        document.getElementById("passwordMatchError").innerHTML = "";
    });

    // Function to show success message popup and redirect to login page
    function showSuccessMessage() {
        alert("Registration Successful. Proceed to log in.");
        window.location.href = "{% url 'login' %}"; // Replace with your login URL
    }

    // Call showSuccessMessage function after form submission (assuming successful registration)
    document.getElementById("register_form").addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent default form submission

        // Validate form fields (you may add more validation if needed)
        if (validateForm()) {
            // Form is valid, proceed with form submission
            // Assuming successful registration here, show success message
            showSuccessMessage();
        }
    });
</script>

</body>
</html>
